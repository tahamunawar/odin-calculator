<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                0
            </div>
            <div class="button-row" id="br1">
                <div class="button all-clear">AC</div>
                <div class="button plus-minus">+/-</div>
                <div class="button percentage">%</div>
                <div class="button op-button">/</div>
            </div>
            <div class="button-row" id="br2">
                <div class="button num-button" id="butt7">7</div>
                <div class="button num-button" id="butt8">8</div>
                <div class="button num-button" id="butt9">9</div>
                <div class="button op-button">*</div>
            </div>
            <div class="button-row" id="br3">
                <div class="button num-button" id="butt4">4</div>
                <div class="button num-button" id="butt5">5</div>
                <div class="button num-button" id="butt6">6</div>
                <div class="button op-button">-</div>
            </div>
            <div class="button-row" id="br4">
                <div class="button num-button" id="butt1">1</div>
                <div class="button num-button" id="butt2">2</div>
                <div class="button num-button" id="butt3">3</div>
                <div class="button op-button">+</div>
            </div>
            <div class="button-row" id="br5">
                <div class="button num-button" id="butt0">0</div>
                <div class="button decimal-button">.</div>
                <div class="button eq-button">=</div>
            </div>
        </div>

        
    </body>
</html>
